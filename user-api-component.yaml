  description: Users api
  annotations:
    backstage.io/kubernetes-id: users-api
    argocd/app-name: argocd-api
  tags:
    - nginx
    - python
    - flask
  links:
    - url: https://admin.example-org.com
      title: Admin Dashboard
      icon: dashboard
      type: admin-dashboard
    - url: https://metrics.example-org.com
